<section class="contact-section">
<h2 class="title-glow">Contacto</h2>

<form action="https://formspree.io/f/mldozaak" method="POST" class="contact-form">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu email" required>
    <textarea name="mensaje" placeholder="Escribí tu mensaje..." rows="5" required></textarea>
    <input type="hidden" name="_subject" value="Nuevo mensaje desde la web FM Líder">
    <button type="submit">Enviar mensaje</button>
  </form>

<!-- Script de envío con ventana flotante -->
<script>
const form = document.querySelector(".contact-form");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const response = await fetch(form.action, {
    method: "POST",
    body: data,
    headers: { 'Accept': 'application/json' }
  });
  if (response.ok) {
    const popup = document.createElement("div");
    popup.classList.add("success-popup");
    popup.innerHTML = "✅ ¡Mensaje enviado correctamente!<br>Gracias por comunicarte con <strong>FM Líder</strong>.";
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3500);
    form.reset();
  } else {
    alert("❌ Ocurrió un error al enviar el mensaje. Intentá nuevamente.");
  }
});
</script>
